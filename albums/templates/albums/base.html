{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>MusicLib</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'albums/style.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'albums:album_create' %}">MusicLib</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'albums:album_create' %}">Добавить альбом</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'albums:choose' %}">Выбор источника</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'albums:list_from_files' %}">Из JSON-файла</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'albums:db_list' %}">Из базы данных</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'albums:upload_json' %}">Загрузить JSON</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} mt-2">{{ message }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
