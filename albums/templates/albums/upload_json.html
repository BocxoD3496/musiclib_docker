{% extends 'albums/base.html' %}
{% block content %}
<h2>Загрузка JSON-файла</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="mb-3">
    {{ form.json_file.label_tag }}
    {{ form.json_file }}
    {{ form.json_file.errors }}
  </div>
  <button type="submit" class="btn btn-primary">Загрузить</button>
</form>
{% endblock %}
