services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-musiclib}
      POSTGRES_USER: ${POSTGRES_USER:-musiclib}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-musiclib}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DJANGO_DB_ENGINE: django.db.backends.postgresql
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DJANGO_RUN_MODE: ${DJANGO_RUN_MODE:-dev}
      DJANGO_COLLECTSTATIC: ${DJANGO_COLLECTSTATIC:-1}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume:
  media_volume: