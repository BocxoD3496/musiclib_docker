version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-langstudy}
      POSTGRES_USER: ${DB_USER:-langstudy}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-langstudy}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-langstudy} -d ${DB_NAME:-langstudy}"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - media_data:/app/media
    ports:
      - "8000:8000"

volumes:
  postgres_data:
  media_data:
